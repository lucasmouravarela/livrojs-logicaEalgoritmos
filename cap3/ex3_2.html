<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/estilo.css" />

<body>
  <img src="img/ex3_2.jpg" title="Balança de Peso" alt="Balança de Peso" />
  <h1>Programa de Cálculo de Peso Ideal</h1>
  <p>
    Nome:
    <input type="text" id="inNome" />
  </p>
  <p>
    Sexo:
    <input type="radio" name="sexo" id="inMasculino" /> Masculino
    <input type="radio" name="sexo" id="inFeminino" /> Feminino
  </p>
  <p>
    Altura:
    <input type="text" id="inAltura" />
  </p>
  <p>
    <input type="button" value="Calcular Peso Ideal" id="btnCalcular" />
    <input type="button" value="Limpar Campos" id="btnLimpar" />
  </p>
  <h3 id="outResposta"></h3>
  <script src="js/ex3_2.js"></script>
</body>
