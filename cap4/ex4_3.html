<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Exemplo 4.3</title>
</head>

<body>
    <script>
        // solicita o número 
        do { 
            var num = Number(prompt('Número: '));
            if (num == 0 || isNaN(num)) { // valida o número
                alert('Digite um número válido...')
            }
        } while (num == 0 || isNaN(num)); // e repete a leitura ENQUANTO inválido

        // declara e inicializa variável que irá exibir pares
        let pares = `Pares entre 1 e ${num}: `;

        // isola o primeiro par (para evitar última virgula)
        if (num > 1) {
            pares = pares + "2";
        }

        // laço para acumular pares (inicia em 4, pois o 2 já foi atribuído)
        for (var i = 4; i <= num; i = i + 2) {
            pares = pares + ", " + i;
        }

        //exibe lista dos números pares
        alert(pares);
    </script>
</body>

</html>
